<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто ты</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__title">
                    Удачи
                </div>
            </div>
        </header>
        <main class="page">
            <div class="timing">
                <div class="timing__container _container">
                    <div class="timing__body">
                        <div class="cell">
                            <div class="cell__body">
                                <div class="cell__text">лет</div>
                                <div class="cell__char y"></div>
                            </div>
                            <div class="cell__after_y cell__body_after">
                                А
                            </div>
                        </div>
                        <div class="cell">
                            <div class="cell__body">
                                <div class="cell__text">месяцев</div>
                                <div class="cell__char mont"></div>
                            </div>
                            <div class="cell__after_mont cell__body_after">
                                знаешь
                            </div>
                        </div>
                        <div class="cell">
                            <div class="cell__body">
                                <div class="cell__text">дней</div>
                                <div class="cell__char d"></div>
                            </div>
                            <div class="cell__after_d cell__body_after">
                                кто
                            </div>
                        </div>
                        <div class="cell">
                            <div class="cell__body">
                                <div class="cell__text">часов</div>
                                <div class="cell__char h"></div>
                            </div>
                            <div class="cell__after_h cell__body_after">
                                ты?
                            </div>
                        </div>
                        <div class="cell">
                            <div class="cell__body">
                                <div class="cell__text">минут</div>
                                <div class="cell__char m"></div>
                            </div>
                            <div class="cell__after_m cell__body_after">
                                Ты
                            </div>
                        </div>
                        <div class="cell">
                            <div class="cell__body">
                                <div class="cell__text">секунд</div>
                                <div class="cell__char s"></div>
                            </div>
                            <div class="cell__after_s cell__body_after">
                                ЛУЧШИЙ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
